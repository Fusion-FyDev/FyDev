$class: "{$class}"

$id: "{name}-{version}-{toolchain}{versionsuffix}"

information:
  name: "{name}"
  version: "{version}"
  toolchain: "{toolchain}"
  versionsuffix: "{versionsuffix}"

install_dir: "{install_prefix}/{name}/{version}-{toolchain}{versionsuffix}"

run:
  exec: "{install_dir}/bin/{name}"
